<!doctype html>
<html>

<head>
  <title>Mario</title>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta id="gameViewport" name="viewport" content="width=device-width initial-scale=1">
  <link href="/src/mario/styles.css" rel="stylesheet" type="text/css">
</head>

<body>
  <div id="root"></div>
  <div align="center" id="embed-html"></div>
  <script type="text/javascript" src="/src/mario/html/html.nocache.js"></script>
</body>

<audio id="myAudio" src="/src/mario/assets/audio/music/shumela-ef9621e1ee7d37ab467af52ebfcdae3e.ogg" preload="auto"></audio>
    
<script>
  // JavaScript to play sound on arrow key press
  window.addEventListener('keydown', (event) => {
      const audio = document.getElementById('myAudio');
      
      // Check if the key pressed is an arrow key
      if (event.key === 'ArrowUp' || event.key === 'ArrowDown' || 
          event.key === 'ArrowLeft' || event.key === 'ArrowRight') {
          // Play the audio
          audio.play().catch(error => {
              console.error('Error playing audio:', error);
          });
      }
  });
</script>

<script>
  function handleMouseDown(evt) {
    evt.preventDefault();
    evt.stopPropagation();
    window.focus();
  }

  function handleMouseUp(evt) {
    evt.preventDefault();
    evt.stopPropagation();
  }
  document.addEventListener('contextmenu', event => event.preventDefault());
  document.getElementById('embed-html').addEventListener('mousedown', handleMouseDown, false);
  document.getElementById('embed-html').addEventListener('mouseup', handleMouseUp, false);
</script>

</html>
